<div class="container top-spacer">

<div class="row">

    <div class="col s6">
        <h4 class="pink-text text-lighten-2" lang="{{lang}}">{{gval.addnew[langIndex()]}} : {{gval.clients[langIndex()]}}</h4>
    </div>
    <div class="col s6">
        <a class="btn btn pink darken-1 right" ui-sref="app.clients()" lang="{{lang}}">{{gval.back[langIndex()]}}</a>
    </div>
    
</div>

    <form ng-submit="vm.addNewClients()">

    <div class="row">
        <div class="col s6 input-field">
                <input id="cliNameEN" type="text" class="validate" ng-model="vm.ncli.nameEN">
                <label for="cliNameEN">Client Name EN</label>
            </div>

            <div class="col s6 input-field">
                <input id="cliNameAR" type="text" class="validate" lang="ar" ng-model="vm.ncli.nameAR">
                <label for="cliNameAR">Client Name AR</label>
            </div>
    </div>


    <div class="row">

        <div class="col s6 input-field">
            <input type="text" ng-model="vm.ncli.civilno" id="civilno">
            <label for="mobile">Civil ID</label>
        </div>


        <div class="col s6 input-field">
            <input type="email" ng-model="vm.ncli.email" id="email" value="">
            <label for="email">Email</label>
        </div>


    </div>

        <div class="row">

            <div class="col s6 input-field">
                <input type="text" ng-model="vm.ncli.mobile" id="mobile">
                <label for="mobile">Mobile</label>
            </div>

            <div class="col s6 input-field">
                <input type="text" ng-model="vm.ncli.mobile2" id="mobile">
                <label for="mobile2">Other Contact</label>
            </div>

        </div>

    <div class="row">
        <div class="col s12">
            <button type="submit" class="waves-effect waves-light btn pink darken-1" lang="{{lang}}">{{gval.save[langIndex()]}}</button>
        </div>
    </div>

    </form>

</div>
