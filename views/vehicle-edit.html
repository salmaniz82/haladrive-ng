<div class="container top-spacer" ng-init="vm.fetchRecord() ; vm.fetchGlobal()">


  <div class="row">
    <div class="col s6">
        <h4 class="pink-text text-lighten-2">Edit Vehicle:</h4>
    </div>

    <div class="col s6">
        <a class="btn right pink darken-1" ui-sref="app.vehicles()"> < Back</a>        
    </div>

</div>



    <form name="addnewvehicle">


        <div class="row">
            <div class="col s6 input-field">
                <div class="upload-btn-wrapper">
                    <button class="btnPick">Upload Image</button>
                    <input type="file" file-input="photo"/>    
                </div>
                
            </div>
        </div>

	<div class="row">


		<div class="col s3 input-field text-darken-1">
		  <select name="bodystyle" ng-model="vm.nc.bodystyle" lang="{{lang}}">
        
          	<option value="" disabled>Select Body Style</option>
            <option ng-repeat="item in vm.globalList.bodystyle.list" ng-value="item.id" lang="{{lang}}"
            ng-selected="item.titleEN == vm.dataList.bodystyleEN || item.titleAR == vm.dataList.bodystyleAR">{{lang === "en" ? item.titleEN : item.titleAR}}</option>
        </select>

    <label lang="{{lang}}">{{lang === "en" ? vm.globalList.bodystyle.en : vm.globalList.bodystyle.ar}}</label>

		</div>
		<div class="col s3 input-field">
			<select id="makers" ng-model="vm.nc.maker" ng-change="vm.udpateModelList()" >
      		<option value="" disabled>Select Maker</option>
            <option ng-repeat="item in vm.globalList.brand.list" ng-value="item.id"
            ng-selected="item.titleEN == vm.dataList.makerEN || item.titleAR == vm.dataList.makerAR"
            > {{lang === "en" ? item.titleEN : item.titleAR}} </option>
      	</select>
            <label>{{lang === "en" ? vm.globalList.brand.en : vm.globalList.brand.ar}}</label>
		</div>


        <div class="col s3 input-field">

            <select name="years" ng-model="vm.nc.model_id" id="selTar" >

                <option value="" disabled>Model</option>
                <option ng-repeat="item in vm.globalList.brandlist | filter:{brand_id: vm.nc.maker}" ng-value="item.id"
                ng-selected="item.nameEN == vm.dataList.modelEN || item.nameAR == vm.dataList.modelAR"
                > {{lang === "en" ? item.nameEN : item.nameEN}} </option>

            </select>
            <label>Select Model</label>
        </div>

		<div class="col s3 input-field">

			<select name="years">

                <option value="" disabled>Select Year</option>
                <option value="y" ng-repeat="y in vm.yearRange" ng-selected="vm.dataList.year == y">{{y}}</option>
			</select>
			<label>Select Year</label>
		</div>
	</div>


        <div class="row">

            <div class="col s3 input-field">

                <select name="trans" ng-model="vm.nc.trans" >
                    <option disabled selected value="">Select Transmision</option>

                    <option ng-repeat="item in vm.globalList.transmission.list" ng-value="item.id"
                    ng-selected="item.titleEN == vm.dataList.transmissionEN || item.titleAR == vm.dataList.transmissionEN"
                    > {{lang === "en" ? item.titleEN : item.titleAR}} </option>

                </select>

                <label>{{lang === "en" ? vm.globalList.transmission.en : vm.globalList.transmission.ar}}</label>
            </div>


            <div class="col s3 input-field">

                <select name="drivetrain" ng-model="vm.nc.dtrain" >
                    <option disabled value="">Select Drive Train</option>
                    <option ng-repeat="item in vm.globalList.drivetrain.list" ng-value="item.id"
                    ng-selected="item.titleEN == vm.dataList.driveTrainEN || item.titleAR == vm.dataList.driveTrainAR"
                    > {{lang === "en" ? item.titleEN : item.titleAR}} </option>
                </select>
                <label>{{lang === "en" ? vm.globalList.drivetrain.en : vm.globalList.drivetrain.ar}}</label>

            </div>


            <div class="col s3 input-field">
                <select name="engine" ng-model="vm.nc.engine" >
                    <option disabled value="">Select Engine</option>

                    <option ng-repeat="item in vm.globalList.engine.list" ng-value="item.id"
                    ng-selected="item.titleEN == vm.dataList.engineEN || item.titleAR == vm.dataList.engineAR"
                    > {{lang === "en" ? item.titleEN : item.titleAR}} </option>

                </select>

                <label>{{lang === "en" ? vm.globalList.engine.en : vm.globalList.engine.ar}}</label>
            </div>

            <div class="col s3 input-field">
                <select name="feul" ng-model="vm.nc.fuel" >
                    <option disabled value="">Select Fuel</option>
                    <option ng-repeat="item in vm.globalList.fuel.list" ng-value="item.id"
                    ng-selected="item.titleEN == vm.dataList.fuelEN || item.titleAR == vm.dataList.fuelAR"
                    > {{lang === "en" ? item.titleEN : item.titleAR}} </option>
                </select>
                <label>{{lang === "en" ? vm.globalList.fuel.en : vm.globalList.fuel.ar}}</label>
            </div>

        </div>


        <div class="row">
            <div class="col s12"><p class="form-section-title">
                <label lang="{{lang}}">{{lang === "en" ? vm.globalList.options.en : vm.globalList.options.ar}}</label></p></div>
            <div class="col s12">
                <div class="checkbox-inline" ng-repeat="item in vm.globalList.options.list">
                    
                    <input type="checkbox" id="{{item.id}}" name="options[]" ng-model="vm.nc.options[item.id]" ng-value="{{item.id}}"
                    ng-checked="vm.checkTrue(item.id)"
                    />


                    <label for="{{item.id}}" lang="{{lang}}">{{lang === "en" ? item.titleEN : item.titleAR}}</label>
                </div>

            </div>
        </div>

	<div class="row">

        <div class="col s3 input-field">
            <input id="last_name" type="text" class="validate" ng-model="vm.dataList.series">
            <label for="last_name" class="active">Series</label>
        </div>

        <div class="col s3 input-field">
            <input id="last_name" type="text" class="validate" ng-model="vm.dataList.vin">
            <label for="last_name" class="active">VIN #</label>
        </div>


        <div class="col s3 input-field">
            <input id="last_name" type="text" class="validate" ng-model="vm.dataList.mileage">
            <label for="last_name" class="active">MILEAGE</label>
        </div>


        <div class="col s3 input-field">
            <input id="last_name" type="text" class="validate active" ng-model="vm.dataList.price">
            <label for="last_name" class="active">Price</label>
        </div>

	</div>


  <div class="row">
    
    <div class="col s3 input-field">
      <input type="number" name="owners" ng-model="vm.dataList.owner" id="owners">
      <label for="owners" class="active">Owners</label>
    </div>

    <div class="col s3 input-field">
      <input type="number" name="keys" ng-model="vm.dataList.nokeys" id="keys">
      <label for="keys" class="active">No of Keys</label>
    </div>


    <div class="col s3 input-field">
      <input type="number" name="accicent-damage" ng-model="vm.dataList.accident_damage" id="accicent-damage">
      <label for="accicent-damage" class="active">Accidents / Damage</label>
    </div>
  </div>


    <div class="row">
        <div class="col m12">
            <button type="submit" class="btn right pink darken-1" ng-click="vm.checkfile()"> Save </button>
        </div>
    </div>

    </form>

</div>
